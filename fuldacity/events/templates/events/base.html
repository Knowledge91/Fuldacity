{% load static from staticfiles %}


<!DOCTYPE html>
<html dir="ltr" ng-app="StarterApp" lang="en-US">
	<head>
      	<link rel="stylesheet" href="{% static 'bower_components/angular-material/angular-material.min.css' %}">
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel="stylesheet" href="{% static 'events/css/style.css' %}">

        {% block css %}{% endblock %}

		<title>Fuldacity</title>

        <script type="text/javascript" src="{% static 'bower_components/angular/angular.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-animate/angular-animate.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-aria/angular-aria.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-messages/angular-messages.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-material/angular-material.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>

        <script src="{% static 'events/js/app.module.js' %}"></script>
        <script src="{% static 'events/js/app.config.js' %}"></script>

        <script src="{% static 'events/js/core/core.module.js' %}"></script>
        <script src="{% static 'events/js/core/rest-auth/rest-auth.module.js' %}"></script>
        <script src="{% static 'events/js/core/rest-auth/rest-auth.service.js' %}"></script>
        <script src="{% static 'events/js/core/authentication/authentication.module.js' %}"></script>
        <script src="{% static 'events/js/core/dialog/dialog.module.js' %}"></script>
        <script src="{% static 'events/js/core/dialog/dialog.service.js' %}"></script>

        <script src="{% static 'events/js/toolbar/toolbar.module.js' %}"></script>
        <script src="{% static 'events/js/toolbar/toolbar.controller.js' %}"></script>

        <script src="{% static 'events/js/event-list/event-list.module.js' %}"></script>
        <script src="{% static 'events/js/event-list/event-list.component.js' %}"></script>
	</head>
<body ng-cloak >
    <div layout="column"  layout-fill="layout-fill" ng-cloak>
        <md-toolbar ng-controller="toolbarController as toolbarCtrl">
            <div class="md-toolbar-tools" layout layout-align="space-between center">
                <div layout layout-align="center center">
                    <md-button ng-click="toolbarCtrl.toggleSidenav()" class="md-icon-button">
                        <md-icon aria-label="Menu" class="material-icons">tune</md-icon>
                    </md-button>
                    <h3>Fuldacity</h3>
                    <md-button>Events</md-button>
                    <md-button ng-click="toolbarCtrl.showStatus()">Locations</md-button>
                </div>


                <input flex="40" ng-change="toolbarCtrl.validateSearch()" ng-focus="toolbarCtrl.focusSearch()" ng-blur="toolbarCtrl.defocusSearch()" ng-class="searchClass" class="searchbar" ng-model="search" placeholder="Such Veranstaltungen, Locations & mehr...">

                <div>
                    <md-button ng-hide="restAuth.authenticated" ng-click="toolbarCtrl.showLogin()">Login</md-button>
                    <md-button ng-show="restAuth.authenticated" ng-click="toolbarCtrl.logout()">Logout</md-button>
                </div>
            </div>
        </md-toolbar>

        <md-content flex="flex">
            <md-sidenav md-component-id="left"  class="md-sidenav-left md-whiteframe-z2">
                <md-subheader>Kategorie</md-subheader>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Club
                      </md-switch>
                 </md-list-item>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Bar
                      </md-switch>
                 </md-list-item>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Restaurant
                      </md-switch>
                 </md-list-item>
                <md-subheader>Sortierung</md-subheader>
                <md-list-item  class="pointer">
                    <md-icon aria-label="Menu" class="material-icons">date_range</md-icon>
                    <p>Datum</p>
                 </md-list-item>
            </md-sidenav>

            <main>


    <div ng-view ></div>


                      </main>

    </div>





		{% block javascript %}{% endblock %}
	</body>
</html>
