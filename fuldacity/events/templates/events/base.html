{% load static from staticfiles %}


<!DOCTYPE html>
<html dir="ltr" ng-app="StarterApp" lang="en-US">
	<head>
      	<link rel="stylesheet" href="{% static 'bower_components/angular-material/angular-material.min.css' %}">
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel="stylesheet" href="{% static 'events/css/style.css' %}">

        {% block css %}{% endblock %}

		<title>Fuldacity</title>

        <script src="//maps.google.com/maps/api/js?libraries=places"></script>


        <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-animate/angular-animate.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-aria/angular-aria.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-messages/angular-messages.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-material/angular-material.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
        <script src="{% static 'bower_components/ngmap/build/scripts/ng-map.min.js' %}"></script>

        <!-- Language -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.9/angular-locale_de-de.min.js"></script>



        <script src="{% static 'events/js/app.module.js' %}"></script>
        <script src="{% static 'events/js/app.config.js' %}"></script>

        <!-- img crop -->
        <script src="{% static 'bower_components/ui-cropper/compile/minified/ui-cropper.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/ui-cropper/compile/minified/ui-cropper.css' %}">

        <script src="{% static 'events/js/core/core.module.js' %}"></script>
        <script src="{% static 'events/js/core/authentication/authentication.module.js' %}"></script>
        <script src="{% static 'events/js/core/authentication/authentication.service.js' %}"></script>
        <script src="{% static 'events/js/core/events/events.module.js' %}"></script>
        <script src="{% static 'events/js/core/events/events.service.js' %}"></script>
        <script src="{% static 'events/js/core/dialog/dialog.module.js' %}"></script>
        <script src="{% static 'events/js/core/dialog/dialog.service.js' %}"></script>

        <script src="{% static 'events/js/toolbar/toolbar.module.js' %}"></script>
        <script src="{% static 'events/js/toolbar/toolbar.controller.js' %}"></script>

        <script src="{% static 'events/js/event-list/event-list.module.js' %}"></script>
        <script src="{% static 'events/js/event-list/event-list.component.js' %}"></script>

        <script src="{% static 'events/js/event-add/event-add.module.js' %}"></script>
        <script src="{% static 'events/js/event-add/event-add.component.js' %}"></script>
	</head>
<body ng-cloak >
    <div layout="column"  layout-fill="layout-fill" ng-cloak>
        <md-toolbar ng-controller="toolbarController as toolbarCtrl">
            <div class="md-toolbar-tools" layout layout-align="space-between center">
                <div layout layout-align="center center">
                    <md-button ng-click="toolbarCtrl.toggleSidenav()" class="md-icon-button">
                        <md-icon aria-label="Menu" class="material-icons">tune</md-icon>
                    </md-button>
                    <h3>Fuldacity</h3>
                    <a href="#/"><md-button>Events</md-button></a>
                    <md-button ng-click="toolbarCtrl.showStatus()">Locations</md-button>
                </div>


                <input flex="40" ng-change="toolbarCtrl.validateSearch()" ng-focus="toolbarCtrl.focusSearch()" ng-blur="toolbarCtrl.defocusSearch()" ng-class="searchClass" class="searchbar" ng-model="search" placeholder="Such Veranstaltungen, Locations & mehr...">

                <div>
                    <md-button ng-hide="auth.authenticated" ng-click="toolbarCtrl.showRegister()">Register</md-button>
                    <md-button ng-hide="auth.authenticated" ng-click="toolbarCtrl.showLogin()">Login</md-button>

                    <a href="#/event/add"><md-button ng-show="auth.authenticated"><md-icon class="material-icons">add_circle_outline</md-icon></md-button></a>
                    <md-button ng-show="auth.authenticated" ng-click="toolbarCtrl.logout()">Logout</md-button>
                </div>
            </div>
        </md-toolbar>

        <md-content flex="flex">
            <md-sidenav md-component-id="left"  class="md-sidenav-left md-whiteframe-z2">
                <md-subheader>Kategorie</md-subheader>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Club
                      </md-switch>
                 </md-list-item>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Bar
                      </md-switch>
                 </md-list-item>
                <md-list-item  class="pointer">
                     <md-switch aria-label="Club">
                         Restaurant
                      </md-switch>
                 </md-list-item>
                <md-subheader>Sortierung</md-subheader>
                <md-list-item  class="pointer">
                    <md-icon aria-label="Menu" class="material-icons">date_range</md-icon>
                    <p>Datum</p>
                 </md-list-item>
            </md-sidenav>

            <main>


    <div ng-view ></div>


                      </main>

    </div>





		{% block javascript %}{% endblock %}
	</body>
</html>
